<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css')}}">
</head>
<body>
<div class="container m-5 p-5">
    <div class="flex spaceBetween">
        <!-- Navbar -->
        <div>
            <!-- Page Title -->
            <h1>Welcome {{user.first_name}}</h1>
        </div>
        <div>
            <!-- Links -->
            <a href="/new_recipe" class="mx-5">Create</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="my-5">
        <!-- Table -->
        <h3>These are the recipes</h3>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Under 30 Minutes?</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                {% for dish in recipes %}
                <tr>
                    <td>{{dish.name}}</td>
                    <td>{{dish.under_30}}</td>
                    <td>
                        <a href="/recipe_info/{{dish.id}}" class="m-2" >view instructions</a>
                        {% if dish.user_id == session['user_id'] %}
                        <a href="/edit" class="m-2">edit</a>
                        <a href="/delete/{{dish.id}}" class="m-2">delete</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>



<script src="/flask_app/static/js/script.js"></script>
</body>
</html>
